<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OpenDev - Asosiy Sahifa</title>
<style>
    /* Reset va asosiy uslublar */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #b8860b, #1c1c1c);
        color: #f0e6c8;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
    }

    /* HEADER */
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
        background: #1c1c1c;
        box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    /* Logo */
    .logo-container {
        display: flex;
        align-items: center;
        gap: 15px;
        cursor: default;
        user-select: none;
    }

    .logo-container img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        filter: drop-shadow(0 0 3px #ffd700);
    }

    .logo-text {
        font-size: 1.8rem;
        font-weight: 700;
        color: #ffd700;
        letter-spacing: 3px;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }

    /* Navigation */
    nav {
        display: flex;
        gap: 30px;
    }

    nav a {
        color: #e6d8a3;
        font-weight: 600;
        font-size: 1.1rem;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 40px;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        user-select: none;
    }

    nav a:hover, nav a:focus {
        background: #ffd700;
        color: #1c1c1c;
        transform: scale(1.1);
        box-shadow: 0 0 12px #ffd700;
        outline: none;
    }

    /* Main content */
    main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 20px;
        text-align: center;
        position: relative;
        z-index: 1; /* Orqaga chiqmasligi uchun */
    }

    main h1 {
        font-size: 4rem;
        color: #ffd700;
        text-transform: uppercase;
        letter-spacing: 6px;
        user-select: none;
        cursor: pointer;
        transition: color 0.4s ease, text-shadow 0.4s ease, transform 0.3s ease;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    main h1:hover {
        color: #fff8dc;
        text-shadow:
            0 0 10px #ffd700,
            0 0 30px #ffd700,
            0 0 40px #ffd700,
            0 0 50px #ffea00;
        transform: scale(1.1) rotate(-2deg);
    }

    /* Footer */
    footer {
        background: #1c1c1c;
        padding: 20px 30px;
        text-align: center;
        color: #e6d8a3;
        box-shadow: 0 -4px 12px rgba(255, 215, 0, 0.3);
        user-select: none;
    }

    footer .contact {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    footer .contact:hover {
        color: #ffd700;
    }

    footer .contact svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
        transition: fill 0.3s ease;
    }

    footer .contact:hover svg {
        fill: #ffd700;
    }

    @media (max-width: 600px) {
        header {
            flex-direction: column;
            gap: 10px;
        }
        nav {
            gap: 20px;
        }
        main h1 {
            font-size: 2.5rem;
            letter-spacing: 3px;
        }
    }


    /* ========================
       BULUTSION WELCOME POPUP
    =========================== */

    #welcome-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background:
            radial-gradient(ellipse 80% 50% at center, #fff8dc 60%, #b8860b 100%);
        border-radius: 80% 70% 60% 75% / 60% 70% 80% 75%;
        padding: 50px 80px;
        box-shadow: 0 0 40px 15px #ffd700aa;
        color: #b8860b;
        font-weight: 700;
        font-size: 3.2rem;
        text-align: center;
        user-select: none;
        cursor: default;
        z-index: 9999;
        animation: pulseCloud 2.5s ease-in-out infinite;
        opacity: 1;
        transition: opacity 0.6s ease;
        max-width: 90vw;
        line-height: 1.1;
    }

    #welcome-popup.hide {
        opacity: 0;
        pointer-events: none;
    }

    /* Pulsatsiya animatsiyasi */
    @keyframes pulseCloud {
        0%, 100% {
            box-shadow: 0 0 40px 15px #ffd700aa;
            transform: translate(-50%, -50%) scale(1);
        }
        50% {
            box-shadow: 0 0 60px 30px #ffea0077;
            transform: translate(-50%, -50%) scale(1.05);
        }
    }

</style>
</head>
<body>

<header>
    <div class="logo-container" aria-label="Platforma logotipi va nomi">
        <img src="image.png" alt="OpenDev Logo" />
        <div class="logo-text">OpenDev</div>
    </div>
  <nav aria-label="Asosiy navigatsiya">
    <a href="main.html" tabindex="0">Main</a>
    <a href="projects.html" tabindex="0">Projects</a>
    <a href="courses.html" tabindex="0">Courses</a>
    <a href="contacting.html" tabindex="0">SeniorDevs bilan boglanish</a>
</nav>

</header>


<main>
    <h1 tabindex="0" aria-label="OpenDev Community">OpenDev Community</h1>
</main>

<footer>
    <div class="contact" role="link" tabindex="0" aria-label="Telegram kanaliga o'tish @shakh_wu"
         onclick="window.open('https://t.me/shakh_wu', '_blank')"
         onkeypress="if(event.key==='Enter'){window.open('https://t.me/shakh_wu', '_blank')}">
        <!-- Telegram SVG Icon -->
        <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <path d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm56.1 81.9l-18.2 85.9c-1.4 6.6-5.1 8.3-10.3 5.2l-28.4-20.9-13.7 13.2c-1.5 1.5-2.7 2.7-5.6 2.7l2-28.4 51.7-46.7c2.2-2.2-.5-3.4-3.4-1.2l-63.9 40.3-27.5-8.6c-6-1.9-6.1-6-1.3-8.7l106.6-41c4.9-1.9 9.2 1.2 7.5 8.6z"/>
        </svg>
        Telegram: @shakh_wu
    </div>
</footer>

<!-- Bulutsimon welcome popup -->
<div id="welcome-popup" role="alert" aria-live="assertive" tabindex="0">
    OpenDev ga<br> xush kelibsiz!
</div>

<script>
    const welcomePopup = document.getElementById('welcome-popup');

    // 3 soniyadan keyin popup yo'qoladi
    setTimeout(() => {
        welcomePopup.classList.add('hide');
    }, 3000);

    // Popupga bosilganda yo'qolishi
    welcomePopup.addEventListener('click', () => {
        welcomePopup.classList.add('hide');
    });

    // Klaviatura "Esc" bosilganda ham yopiladi
    window.addEventListener('keydown', (e) => {
        if(e.key === "Escape" && !welcomePopup.classList.contains('hide')){
            welcomePopup.classList.add('hide');
        }
    });
</script>

</body>
</html>
